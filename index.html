<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <link rel="preload" href="/src/assets/fonts/Roboto/Roboto-Light.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/src/assets/fonts/Roboto/Roboto-Italic.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/src/assets/fonts/Roboto/Roboto-Bold.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/src/assets/fonts/Roboto/Roboto-BoldItalic.ttf" as="font" type="font/ttf" crossorigin />

    <title>Karl Hiner</title>

    <script>
      MathJax = {
        loader: { load: ['[tex]/color'] },
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
          displayMath: [
            ['$$', '$$'],
            ['\\[', '\\]'],
          ],
          packages: { '[+]': ['color'] },
        },
      }
    </script>

    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
