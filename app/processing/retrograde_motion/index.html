<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Karl Hiner - Retrograde Motion</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Karl Hiner">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
  </head>

  <body>
    <div id="main_nav"></div>
    <div class="container">
      <div id='retrograde-motion-parent' class="well">
        <div class="main-content">
          <h1>Apparent Retrograde Motion</h1>
          <h3>Retrograde motion is the apparent motion of a planet to move in a direction opposite to that   of other bodies within its system, as observed from a particular vantage point.</h3>
          <small>Earth's orbit speed relative to mars is slightly exaggerated to enhance the effect</small>
        </div>
        <canvas id="retrograde-motion-canvas"></canvas>
      </div>
    </div>

    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dist/processing-1.4.8.min.js"></script>
    <script type="application/processing" data-processing-target="retrograde-motion-canvas" src="retrograde_motion.pde"></script>
    <script type="text/javascript">
      $(document).ready(function() { $('#main_nav').load('../../main_nav.html'); });
    </script>
  </body>
</html>
